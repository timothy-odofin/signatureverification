# DataSource configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console configuration
spring.h2.console.enabled=true



# JWT Configuration
jwt.authorities.key=roles
jwt.expirationDateInMs=60
jwt.header.string=Authorization
jwt.jwtCookieName=swipe-jwt
jwt.jwtRefreshCookieName=swipe-jwt-refresh
jwt.refreshExpiration=24
jwt.refreshExpirationDateInMs=24
jwt.signing.key=signingkey
jwt.token.prefix=Bearer
jwt.token.validity=30000
