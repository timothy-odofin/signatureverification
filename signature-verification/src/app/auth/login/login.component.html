<mat-card class="login-page">
  <h3 class="flex-center mb-2">Login</h3>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">

      <mat-form-field appearance="outline">

        <input matInput type="email" placeholder="Username" formControlName="username">

      </mat-form-field>

      <mat-form-field appearance="outline">

        <input matInput type="password" placeholder="Password" formControlName="password">

      </mat-form-field>

      <div class="error-style" *ngIf="errormsg != ''">{{errormsg}}</div>

      <button mat-raised-button color="primary" (click)="login()" [disabled]="!form.valid || loading">
        <span *ngIf="!loading">Login</span>
        <div *ngIf="loading" style="display: inline-block">
          <mat-progress-spinner diameter="18" mode="indeterminate">
          </mat-progress-spinner>
        </div>

      </button>

    </form>
  </mat-card-content>
</mat-card>
